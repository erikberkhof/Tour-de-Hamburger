    #map {

      border-radius: 8px;
      background: #1a1a1a;
    }

    .spots strong {
      display: inline-block;
      margin-bottom: 2px;
    }

    .spots a {
      color: #ffb24a;
      text-decoration: none;
    }

    .spots a:hover {
      text-decoration: underline;
    }

    .hint {
      font-size: 0.78rem;
      color: #aaa;
      margin-top: 6px;
    }

    }

    .date-picker-info {

      color: #ccc;
    }

    .date-picker-info span {

    .legend-dot {
      display: inline-block;

      height: 10px;
      border-radius: 50%;

    }

    .legend-overlap {

    .calendar-wrap {

      border-radius: 10px;
      border: 1px solid #333;
    }

    .calendar h3 {

      font-size: 0.98rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 28px);

    }

    .weekday {
      font-size: 0.7rem;
      text-align: center;
      color: #999;
    }

    .day {
      width: 28px;
      height: 28px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      font-size: 0.75rem;
    }

    .day.available {
      background: #2ecc71;
      color: #000;
    }

    .day.overlap {
      background: #f1c40f;
      color: #000;
